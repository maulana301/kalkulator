<html>

<body>
	<h1>Kalkulator Sederhana</h1>
	<br>
	<label for="">Input 1</label>
	<input type="text" id="angka1">
	<input type='checkbox' name='angka' value='angka1'>
	<br>
	<br>
	<label for="">Input 2</label>
	<input type="text" id="angka2">
	<input type='checkbox' name='angka' value='angka2'>
	<br>
	<br>
	<label for="">Input 3</label>
	<input type="text" id="angka3">
	<input type='checkbox' name='angka' value='angka3'>
	<br>
	<br>
	<button onclick="tambah()">(+)</button>
	<button onclick="kurang()">(-)</button>
	<button onclick="kali()">(*)</button>
	<button onclick="bagi()">(/)</button>
	<br>
	<br>
	<label for="">Hasil</label>
	<input type="text" id="hasil">
	

	<script>
		var angka1 =document.getElementById("angka1");
		var angka2 =document.getElementById("angka2");
		var angka3 =document.getElementById("angka3");
		var hasil =document.getElementById("hasil");

		function tambah(){
			hasil.value = Number(angka1.value) + Number(angka2.value) + Number(angka3.value);
		}
		function kurang(){
			hasil.value = Number(angka1.value) - Number(angka2.value) - Number(angka3.value);
		}
		function kali(){
			hasil.value = Number(angka1.value) * Number(angka2.value) * Number(angka3.value);
		}
		function bagi(){
			hasil.value = Number(angka1.value) / Number(angka2.value) / Number(angka2.value);
		}

		function getValue(){

			var angka = document.getElementByClassName('angka');
			var str='';

			for(i = 0; i < 3; i++){

				if(angka[i].checked === true){
					str += angka[i].value + " ";
				}
			}
			alert(str);
}
	</script>
</body>
</html>
